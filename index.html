<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-JS</title>
    <style>
          body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #f06, #4a90e2);
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .follower {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      pointer-events: none;
      transition: transform 0.05s ease-out, background-color 0.3s ease;
    }

    .follower:hover {
      background-color: rgba(255, 255, 255, 1);
    }
        /* * {
            margin: 0;

        }
        .follower{
            height: 30px;

            border-radius: 50%;
            background: #003cff;
            box-shadow: 5px 5px 20px rgb(73, 73, 73);
            transition: transform .2s linear;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="follower" id="follower"> </div>
    </div>
    
    <script>
        const follower = document.getElementById("follower");
        
        document.addEventListener("mousemove",(event) => {
    
            let {clientX, clientY} = event;
            console.log(event);
            follower.style.transform = `translate(${clientX}px,${clientY}px)`;
        });
        
    </script>
</body>

</html>
